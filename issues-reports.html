<!DOCTYPE html>
<html>
<head>
  <title>Report Issue</title>
  <link rel="stylesheet" type="text/css" href="issues-reports.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Bank Logo" class="logo">
    <button class="home-button" onclick="goToHome()">Back to home</button>
  </header>
  
  <main>
    <h1>Report Issue</h1>
    <form id="application-form" class="application-form" autocomplete="off">
        <label for="account-type">Report Type:</label>
        <select id="account-type" required>
          <option value="savings">System Technical Issue</option>
          <option value="checking">Lost Credit Card</option>
          <option value="checking">Stolen Credit Card</option>
          <option value="checking">Damaged Credit Card</option>
        </select>
      
        <label for="name">Credit Card Number on Affected Card (If Valid):</label>
        <input type="number" id="name">

      <label for="birthdate">Please Give Further Details:</label>
      <input type="text" id="birthdate" required>
      
      <label for="account-type">Would You Like To Request a Replacement For The Credit Card:</label>
      <input type="checkbox" id="account-type">
  
      
      <button type="submit" id="submit-button">Submit</button>
    </form>
    <div id="done">

    </div>
  </main>

  <script src="issues-reports.js"></script>
</body>
</html>
