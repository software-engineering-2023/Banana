<!DOCTYPE html>
<html>
<head>
  <title>Apply for Credit Card</title>
  <link rel="stylesheet" type="text/css" href="apply-credit-card.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Bank Logo" class="logo">
    <button class="home-button" onclick="goToHome()">Back to home</button>
  </header>
  
  <main>
    <h1>Apply For Credit Card</h1>
    <form id="application-form" class="application-form" autocomplete="off">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" required>

      <label for="Natid">National ID Number:</label>
      <input type="number" id="natid" required>
      
      <label for="account-type">Account Number Linked:</label>
      <input type="number" id="account-type" required>

      <label for="credit-type">Credit Card Type:</label>
      <select id="credit-type" required>
        <option value="savings">Regular</option>
        <option value="checking">Prime</option>
        <option value="credit">Elite</option>
      </select>
      
      <button type="submit" id="submit-button">Submit</button>
    </form>
    <div id="done">

    </div>
  </main>

  <script src="apply-credit-card.js"></script>
</body>
</html>
