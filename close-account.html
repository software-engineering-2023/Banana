<!DOCTYPE html>
<html>
<head>
  <title>Close Bank Account</title>
  <link rel="stylesheet" type="text/css" href="close-account.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Bank Logo" class="logo">
    <button class="home-button" onclick="goToHome()">Back to home</button>
  </header>
  
  <main>
    <h1>Close Bank Account</h1>
    <form id ="application-form" class="application-form" autocomplete="off">
      <label for="name">Bank Account Number:</label>
      <input type="number" id="name" required>
      
      <label for="account-type">Account Type:</label>
      <select id="account-type" required>
        <option value="savings">Savings</option>
        <option value="checking">Checking</option>
        <option value="credit">Credit</option>
      </select>
      
      <button type="submit" onclick="showSuccessMessage()" id="submit-button">Submit</button>
    </form>
  </main>

  <script src="close-account.js"></script>
</body>
</html>
